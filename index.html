<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        label {
            font-weight: bold;
            color: #333;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border: 2px solid #00aaff; 
            border-radius: 6px;
            resize: none;
            outline: none;
            font-size: 14px;
            margin-bottom: 10px;
        }
        textarea:focus {
            border-color: #0077cc; 
            box-shadow: 0px 0px 8px rgba(0, 119, 204, 0.5); 
        }
        .counter {
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
            color: #0077cc; 
        }
        .warning {
            color: #ff0000; 
            font-size: 13px;
            margin-top: 5px;
            display: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="message">Type your message (200 characters max):</label>
        <textarea id="message" maxlength="200"></textarea>
        <div class="counter" id="counter">0/200 characters (200 remaining)</div>
        <div class="warning" id="warning">Character limit reached!</div>
    </div>

    <script>
        const messageInput = document.getElementById("message");
        const counter = document.getElementById("counter");
        const warning = document.getElementById("warning");
        const maxLength = 200;

        messageInput.addEventListener("input", () => {
            let currentLength = messageInput.value.length;
            if (currentLength > maxLength) {
                messageInput.value = messageInput.value.substring(0, maxLength);
                currentLength = maxLength;
            }
            const remaining = maxLength - currentLength;
            counter.textContent = `${currentLength}/${maxLength} characters (${remaining} remaining)`;
            
            if (currentLength >= maxLength) {
                warning.style.display = "block";
            } else {
                warning.style.display = "none";
            }
        });
    </script>
</body>
</html>
